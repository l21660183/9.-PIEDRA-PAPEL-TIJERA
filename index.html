<!--ACTIVIDAD 9 Juego íedra, papel o tijera -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        h1 {
            color: #850303;
        }
        .choices {
            margin: 20px 0;
        }
        .choice-btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .choice-btn:hover {
            background-color: #404142;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>¡Juega Piedra, Papel o Tijera!</h1>

    <div class="choices">
        <button class="choice-btn" onclick="jugar('Piedra')">Piedra</button>
        <button class="choice-btn" onclick="jugar('Papel')">Papel</button>
        <button class="choice-btn" onclick="jugar('Tijera')">Tijera</button>
    </div>

    <div class="result" id="resultado"></div>

    <script>
        function jugar(eleccionUsuario) {
            // Esta función se llama cada vez que el usuario hace clic en una opción (Piedra, Papel o Tijera).
            const opciones = ['Piedra', 'Papel', 'Tijera'];
            // Creamos una lista con las tres opciones posibles del juego.
            const eleccionComputadora = opciones[Math.floor(Math.random() * 3)];
            // Elegimos una opción para la computadora de forma aleatoria (Piedra, Papel o Tijera).
            let resultado = '';
            // Creamos una variable para almacenar el resultado del juego (si ganas, pierdes o empatas)
            if (eleccionUsuario === eleccionComputadora) {
                resultado = `Empate! Ambos eligieron ${eleccionUsuario}.`;
                // Si la elección del usuario es la misma que la de la computadora, es un empate.
            } else if (
                (eleccionUsuario === 'Piedra' && eleccionComputadora === 'Tijera') ||
                (eleccionUsuario === 'Papel' && eleccionComputadora === 'Piedra') ||
                (eleccionUsuario === 'Tijera' && eleccionComputadora === 'Papel')
            ) {
                resultado = `Ganaste! ${eleccionUsuario} vence a ${eleccionComputadora}.`;
                // Si la elección del usuario gana a la de la computadora, el usuario gana.
            } else {
                resultado = `Perdiste! ${eleccionComputadora} vence a ${eleccionUsuario}.`;
                // Si ninguna de las anteriores es cierta, entonces el usuario pierde.
            }

            document.getElementById('resultado').innerText = resultado;
            // Cambiamos el texto del elemento en la página con el resultado del juego.
        }
    </script>

</body>
</html>
